{% extends 'gestion_libros/base.html' %}

{% block title %}Eliminar {{ libro.titulo }}{% endblock %}

{% block content %}
<h2>Eliminar Libro</h2>
<p>¿Estás seguro de que deseas eliminar el libro <strong>{{ libro.titulo }}</strong>?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'detalle_libro' libro.id %}">No, volver</a>
</form>
{% endblock %}
